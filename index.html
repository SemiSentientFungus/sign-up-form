<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get started</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="icon">
                <div class="odin"></div>
                <div class="logo">ODIN</div>
            </div>
        </div>
        <div class="text">
            <div class="header">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br>Sign up now to get started</div>
            <form class="login">
                <div class="input">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" for="fname" required>
                </div>

                <div class="input">
                    <label for="sname">Surname:</label>
                    <input type="text" id="sname" name="sname" required>
                </div>

                <div class="input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input">
                    <label for="number">Cellphone Number:</label>
                    <input type="text" id="number" name="number">
                </div>

                <div class="input">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                </div>

                <div class="input">
                    <label for="password-confirm">Confirm Password:</label>
                    <input type="password" id="password-confirm"> 
               </div>   
               <div class="button">
                    <button>Create Account</button>
                    <div>Already have an account? <a href="#">Log in</a></div>
               </div>
            </form>
        </div>
    </div>
</body>
</html>
